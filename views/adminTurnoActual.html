 <!DOCTYPE html>
 <html>
     <head>
        <meta charset="UTF-8">
        <title>Layout Student</title>
        <link rel="stylesheet" href="./css/vendor/font-awesome.min.css">
        <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/vendor/angularjs.js" type="text/javascript"></script>
        <script src="./js/appjs.js" type="text/javascript"></script>
    </head>

    <body>

        <!-- This is the content of the page -->
        <div class="container">
            <!-- This is the header with the nav -->
            <header>
                <nav class="navbar navbar-default">
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="./images/logo.jpg" class="img-responsive logo">
                        </div>

                        <div class="col-xs-4">
                            <div class="nav-dropdown" ng-app="navTurnoAdmin" ng-controller="myCtrl">
                                <span class="btn btn-info">
                                    Historial
                                </span>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="nav-dropdown" ng-app="navPenaltyAdmin" ng-controller="myCtrl">
                                <span class="btn btn-info">
                                    Pendiente
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- Finish of header and nav -->

            <div class="panel panel-default">
                <div class="panel-heading">Atendiendo a Pepito Goznalez - <b>0h 45min 33seg</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-success  btn-lg">
                                <i class="fa fa-play" aria-hidden="true"></i>
                                Comenzar
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-success  btn-lg">
                                <i class="fa fa-pause" aria-hidden="true"></i>
                                Pausar
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-success  btn-lg">
                                <i class="fa fa-stop" aria-hidden="true"></i>
                                Terminar
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-danger  btn-lg">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                No se presentó
                            </button>
                        </div>
                    </div>

                    <hr>

                    <div class="panel panel-default">
                        <div class="panel-heading">Notas tomadas</div>
                        <div class="panel-body">
                            No hay ninguna nota.
                        </div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="a1">Añadir nota</label>
                            <input type="textarea" class="form-control" id="a1">
                        </div>
                        <button type="submit" class="btn btn-success ">Añadir nota</button>
                    </form>
                </div>
            </div>

            <!-- Start of footer -->
            <footer class="well">
                Developed @2016
            </footer>
            <!-- End of footer -->
        </div>
        <!-- End of content -->
    </body>
</html>

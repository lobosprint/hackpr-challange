 <!DOCTYPE html>
 <html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Student Pagina Principal</title>
        <link rel="stylesheet" href="./css/vendor/font-awesome.min.css">
        <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/vendor/angularjs.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/appjs.js" type="text/javascript"></script>
        <style>
       .nav-tabs > li, .nav-pills > li,  {
    float:none;
    display:center-block;
    *display:inline; /* ie7 fix */
     zoom:1; /* hasLayout ie7 trigger */
}

.nav-tabs, .nav-pills, {
    text-align:center;
}
        </style>
    </head>

    <body>
        <!-- This is the header with the nav -->
        <header>
            <nav class="navbar navbar-default">
                <div class="row">
                    <div class="col-xs-4">
                        <img src="./images/logo.jpg" class="img-responsive logo">
                    </div>

                    <div class="col-xs-4">
                        <div class="nav-dropdown" ng-app="navTurno" ng-controller="myCtrl">
                            <select class="btn btn-primary" ng-model="selectedName" ng-options="x for x in names">
                                <option value="">Turn</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="nav-dropdown" ng-app="navPenalty" ng-controller="myCtrl">
                            <select class="btn btn-primary" ng-model="selectedName" ng-options="x for x in names">
                                <option value="">Penalty</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Finish of header and nav -->

        <!-- This is the content of the page -->
     <div class="containerTabs center">
  

  <ul class="nav nav-pills  centered-pills">
<li class="active"><a data-toggle="pill" href="#turnos">Turnos</a></li>
    <li><a data-toggle="pill" href="#penalizaciones">Penalizaciones</a></li>
 
  </ul>
 
  
  <div class="tab-content">
    <div id="turnos" class="tab-pane fade in active  ">
        <br>
          <div> <p> <button type="button" class="btn btn-info center-block">Solicitar Turno</button></p>
          </div>
          <div> <p> <button type="button" class="btn btn-info center-block">Turnos Pendientes</button></p>
          </div>
    </div>
    <div id="penalizaciones" class="tab-pane fade ">
     <br>
          <div> <p> <button type="button" class="btn btn-info center-block">Ver Penalizaciones</button></p>
          </div>
          <div> <p> <button type="button" class="btn btn-info center-block">Ver Pagos</button></p>
          </div>
    </div>
   
  </div>
</div>
        <!-- End of content -->

        <!-- Start of footer -->
        <footer class="well">
            Developed @2016
        </footer>
        <!-- End of footer -->
    </body>
</html>
